            //自定义函数
            //无参无返回值
            function mt1() {
                console.log("无参无返回值")
            }
            //有参无返回值
            function mt2(a,b) {
                console.log("有参无返回值" + a + b)
            }
            //无参有返回值
            function mt3() {
                return "无参有返回值"
            }
