<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
      <form action="" method="">
        <!--action属性：表单提交的目的地位置-->
        <!--method属性：提交的方式-->
        <!--单行文本框-->
        用户名：<input type="text" name="username"><br>
        <!--密码框-->
        密码：<input type="password" name="password"><br>
        <!--单选框-->
        喜欢的球队:<input type="radio" name="team" value="吉米.巴特勒"> 迈阿密热火
                <input type="radio" name="team" value="扎克.拉文"> 芝加哥公牛
                <input type="radio" name="team" value="詹姆斯.哈登"> 休斯敦火箭
                <input type="radio" name="team" value="勒布朗.詹姆斯"> 克利夫兰骑士 <br>
        <!--多选框-->
        喜欢的技术:<input type="checkbox" name="study" value="js"> javase
                <input type="checkbox" name="study" value="ms"> mysql
                <input type="checkbox" name="study" value="ssm"> ssm框架
                <input type="checkbox" name="study" value="spring"> spring框架 <br>
          <!--文件表单-->
        上传头像:<input type="file"> <br>
          <!--日期表单-->
        生日:<input type="date" name="date"> <br>

        <input type="button" value="普通按钮"> <br>
        <input type="reset" value="重置按钮"> <br>
        <input type="submit" value="提交按钮"> <br>
        自我介绍:
          <textarea name="desc"></textarea> <br>
        地址:
          <select name="city1">
            <option value="bj">北京</option>
            <option value="sz">深圳</option>
            <option value="sh">上海</option>
            <option value="wh">武汉</option>
            <option value="xa">西安</option>
      </select>
          <select name="city2">
              <option value="bj">雁塔区</option>
              <option value="bj">长安区</option>
              <option value="bj">未央区</option>
              <option value="bj">碑林区</option>
              <option value="bj">莲湖区</option>
          </select>
          <input type="hidden" name="userID" value="2233"/>
      </form>
</body>
</html>
