<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组合标签</title>
</head>
<body>
        <!--加粗标签-->
        <b>迟到毁一生</b><br>
        <!--倾斜标签-->
        <i>早退穷三代</i><br>
        <!--加粗倾斜标签-->
        <b><i>两者皆不沾</i></b><br>
        <!--加粗倾斜段落标签-->
        <p><b><i>必成高富帅</i></b></p>
</body>
</html>
