<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS类选择器</title>
  <!--通过html标签中的class属性进行选择-->
    <style>
      .ddd{
      color:red;
          }

       .aaa{
       font-size:30px;
          }
        .bbb{
        font-size:30px;
           }
    </style>
</head>
<body>
    <!--给标签设置类属性-->
    <div class="aaa">迟到毁一生</div>
    <div class="bbb">早退穷三代</div>
    <div class="ccc">二者皆不沾</div>
    <div class="ddd">必成高富帅</div>
</body>
</html>
