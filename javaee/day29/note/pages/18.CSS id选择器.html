<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>id选择器</title>  <!--通过id属性进行选择-->
  <!--id选择器 通过id进行属性选择-->
  <style>
    #cd{
        color:red;
    }

    #zt{
        color:blue;
    }
    #bc{
        font-size:50px;
        }
  </style>
</head>
<body>
    <!--设置id属性-->
    <div id="cd">迟到毁一生</div>
    <div id="zt">早退穷三代</div>
    <div id="ez">二者皆不沾</div>
    <div id="bc">必成高富帅</div>
</body>
</html>
