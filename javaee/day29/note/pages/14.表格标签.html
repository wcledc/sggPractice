<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
  <table border="1" align="center" width="300px" height="300px">   <!--使用table标签定义表格-->
    <tr align="center">    <!--使用tr标签定义表格的行，有多少行表格就定义多少条tr-->
      <!--使用th标签定义表头，表头有字体加粗效果-->
      <th>学号</th>
      <th>姓名</th>
      <th>年龄</th>
    </tr>
    <tr align="center">
      <!--使用td标签定义单元格-->
      <td>1</td>
      <td>迪迦</td>
      <td>23</td>
    </tr>
    <tr align="center">
      <td>2</td>
      <td>盖亚</td>
      <td>34</td>
    </tr>
    <tr align="center">
      <td>3</td>
      <td>赛文</td>
      <td>21</td>
    </tr>
    <tr align="center">
      <td>4</td>
      <td>戴拿</td>
      <td>56</td>
    </tr>
  </table>
</body>
</html>
