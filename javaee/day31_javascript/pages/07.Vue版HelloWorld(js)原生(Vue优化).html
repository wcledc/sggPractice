        <div id="app">
            <p>{{atguigu}}</p>
            <input type="button" value="点我" @click="method()">
        </div>
        <script>
            //创建Vue对象
            new Vue({
                el:"#app",
                data:{
                    atguigu:"尚硅谷"
                },
                methods: {
                    method:function() {

                    }
