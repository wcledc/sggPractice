<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue事件驱动</title>
    <script src="../jss/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="点我" @click="method()">
    </div>
        <script>
            new Vue({
                el:"#app",
                data:{},
                methods:{
                    method:function () {
                        console.log("我被单击了")
                    }
                }
            });
        </script>
</body>
</html>
