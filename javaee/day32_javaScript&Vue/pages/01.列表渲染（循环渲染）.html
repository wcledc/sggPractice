<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.列表渲染（循环渲染）</title>
    <script src="../jss/vue.js"></script>
</head>
<body>
        <div id="app">
            <ul>
                <li v-for="str in strArr">{{str}}</li>
            </ul>

            <hr>
            <p v-for="obj in objArr">{{obj}}</p>

            <hr>

           <table>
               <tr>
                   <th>学号</th>
                   <th>姓名</th>
                   <th>年龄</th>
               </tr>
               <tr v-for="obj in objArr">
                    <td>{{obj.id}}</td>
                    <td>{{obj.name}}</td>
                    <td>{{obj.age}}</td>
               </tr>
           </table>
        </div>

        <script>
            new Vue({
                el:"#app",
                data:{
                    strArr:["aa","bb","cc"]
                    objArr:[
                        {
                            id:220927001,
                            name:"张三",
                            age:18
                        },
                        {
                            id:220927001,
                            name:"李四",
                            age:18
                        },
                        {id:220927001,
                            name:"王五",
                            age:18
                        },
                    ]
                },
                methods:{}
            });
        </script>
</body>
</html>
